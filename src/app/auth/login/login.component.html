<div class="body">
  <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h2 class="ui teal image header">
          <img src="assets/images/logo_bug.png" class="image">
          <div class="content">
            Log-in to your account
          </div>
        </h2>
        <form class="ui large form" novalidate (ngSubmit)="submitForm(loginForm)" #loginForm="ngForm">
          <div class="ui stacked segment">
            <div class="field" [ngClass]="{'error': emailVar.touched && emailVar.invalid}">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="email" placeholder="E-mail address" [(ngModel)]="model.email"  #emailVar="ngModel" required email>
              </div>
              <div class="ui pointing red basic label" *ngIf="emailVar.touched && emailVar.invalid">
                    Please enter a valid email
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="Password" [(ngModel)]="model.password" #passwordVar="ngModel" required>
              </div>
            </div>
            <button class="ui fluid large teal submit button" [disabled]="!loginForm.valid">Login</button>
          </div>
    
          <div class="ui error message"></div>
       
          <div class="ui negative message" *ngIf="errorMessage">
            {{errorMessage}}
        </div>

        </form>
    
        
       
        <div class="ui message">
          New to us? <a href="#">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
